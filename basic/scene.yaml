global:
  sdk_mapzen_api_key: ''
scene:
  background:
    color: 'hsl(47, 26%, 88%)'
lights:
  light1:
    type: directional
    origin: world
    direction:
      - 0
      - 0
      - -1
    diffuse:
      - 0.99
      - 0.99
      - 0.99
      - 1
sources:
  openmaptiles:
    type: MVT
    url: 'https://free.tilehosting.com/data/v3/{z}/{x}/{y}.pbf.pict'
    url_params:
      key: YOUR_KEY
    max_zoom: 14
    tile_size: 512
    transform: |
      function(data) {
       Object.keys(data).forEach(function(key) {
        var features = data[key].features;
        for (var i = 0; i < features.length; i++) {
          var feature = features[i];
          if (feature.geometry.type === "Point")  {
          var coords = feature.geometry.coordinates;
          if (coords[0] < 0 || coords[1] < 0 ||
              coords[0] > 4095 || coords[1] > 4095) {
              feature.geometry = {}
              }}}});
       return data;
      }
styles:
  symbol-overlay:
    base: points
    blend: overlay
    blend_order: 100000
  text-overlay:
    base: text
    blend: overlay
    blend_order: 100000
  blend_park_outline:
    base: lines
    blend: inlay
    blend_order: 20
    dash:
      - 0.5
      - 1
  blend_tunnel_railway_transit:
    base: lines
    blend: inlay
    blend_order: 24
    dash:
      - 3
      - 3
  blend_line_building:
    base: lines
    blend: inlay
    blend_order: 27
  dash_road_path:
    base: lines
    dash:
      - 1
      - 1
  dash_tunnel_minor:
    base: lines
    dash:
      - 0.36
      - 0.18
  dash_tunnel_major:
    base: lines
    dash:
      - 0.28
      - 0.14
  blend_railway-transit:
    base: lines
    blend: inlay
    blend_order: 54
  blend_railway:
    base: lines
    blend: inlay
    blend_order: 56
  dash_admin_sub:
    base: lines
    dash:
      - 2
      - 1
  blend_admin_country:
    base: lines
    blend: inlay
    blend_order: 68
